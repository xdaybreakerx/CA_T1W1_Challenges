<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id ="header">
        <h2> Login Form</h2>
    </div>
    <div id="form">
        <form>
            <div class="form-elements">
                <label>Email:</label>
                <input id="email-input" class="form-input" placeholder="Email" type="email"/>
            </div>
           <div class="form-elements">
                <label>Password:</label>
                <input id="password-input" class="form-input" placeholder=Password type="password"/>
            </div>
            <div class="form-elements">
                <input type="checkbox">
                <label> Remember me?</label>
            </div>
            <div>
                <button id="submit-btn">Log In</button>
            </div>
            <div id="chat-btn">
                <button>Chat with us</button>
            </div>
        </form>
    </div>

    <div id="footer">
        Footer
    </div>

</body>
</html>
