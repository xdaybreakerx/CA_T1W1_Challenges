<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>First Name:</label>
        <input type="text" value="First Name" name="submittedFirstName">
        <br>
        <label>Last Name:</label>
        <input type="text" value="Last Name" name="submittedLastName">
        <br>
        <label>On a scale of 1 to 10, how much do you love pizza?</label>
        <input type="range" min="0" max="10" name="pizzaRating">
        <br>
        <label>Email Address:</label>
        <input type="email" placeholder="sophie@example.com" />
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
